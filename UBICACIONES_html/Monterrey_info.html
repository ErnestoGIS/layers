<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCATION</title>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


      function initMap() {
        var monterrey = {lat: 25.710551, lng: -100.278569}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center : monterrey

        });

        var contentString = '<div class="content">'
              + '<b>AUTO  TODO</b> ' +   '<b>MEXICANA</b>  ' + '<b>MONTERREY</b>'
              + '<p> Dirección: Av. Adolfo López Mateos No. 220 "D" </p> '+ '<p> Fracc.Valles del Nogalar. C.P. 66480. San Nicolas de los Garza, Nuevo León </p>' +
              '<p> Correo electrónico: sucursal_monterrey@autotodo.com </p>'+ '<p> Teléfono:  (81) 8383 7000 </p>' +'</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            var marker = new google.maps.Marker({
              position: monterrey,
              map: map,
              title: 'monterrey'
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
          }


    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRAVqLwfPFyNjj6FE_5i5W-tLVH0LZXbI&callback=initMap">

        </script>

  </body>
</html>
