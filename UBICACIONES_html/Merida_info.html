<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCATION</title>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>



      function initMap() {
        var merida = {lat: 20.946444, lng: -89.649226}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center : merida

        });

        var contentString = '<div class="content">'
              + '<b>AUTO  TODO</b> ' +   '<b>MEXICANA</b>  ' + '<b>MÉRIDA</b>'
              + '<p> Dirección: Calle 96 No. 877-A, Int. X81</p> '+ '<p> Col. Obrera. Colonia Obrera </p>' +
              '<p> Correo electrónico: sucursal_merida@autotodo.com </p>'+ '<p> Teléfono:  (999) 984 1997</p>' +'</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            var marker = new google.maps.Marker({
              position: merida,
              map: map,
              title: 'merida'
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
          }


    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRAVqLwfPFyNjj6FE_5i5W-tLVH0LZXbI&callback=initMap">

        </script>

  </body>
</html>
