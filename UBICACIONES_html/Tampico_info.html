<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCATION</title>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>



      function initMap() {
        var tampico = {lat: 22.295348, lng: -97.878583}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center : tampico

        });

        var contentString = '<div class="content">'
              + '<b>AUTO  TODO</b> ' +   '<b>MEXICANA</b>  ' + '<b>TAMPICO</b>'
              + '<p>Dirección: Av. Rivera de Champayán No. 107, locales 11 y 12</p>'+ '<p> Col. El Arenal. C.P. 89344. Tampico, Tamulipas </p>' +
              '<p>Correo electrónico: sucursal_tampico@autotodo.com</p>'+ '<p>Teléfono: (833) 228 8888</p>' +'</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            var marker = new google.maps.Marker({
              position: tampico,
              map: map,
              title: 'tampico'
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
          }


    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRAVqLwfPFyNjj6FE_5i5W-tLVH0LZXbI&callback=initMap">

        </script>

  </body>
</html>
