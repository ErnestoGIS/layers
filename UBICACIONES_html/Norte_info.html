<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCATION</title>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>



      function initMap() {
        var norte = {lat: 19.535571, lng: -99.213479}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center : norte

        });

        var contentString = '<div class="content">'
              + '<b>AUTO  TODO</b> ' +   '<b>MEXICANA</b>  ' + '<b>MÉXICO NORTE</b>'
              + '<p> Dirección: Recursos Petroleros No. 1-A </p> '+ '<p> Fraccionamiento Industrial La Loma, Tlalnepantla </p>' +
              '<p> Correo electrónico: sucursal_mexiconorte@autotodo.com </p>'+ '<p> Teléfono:  (55) 5390 7966</p>' +'</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            var marker = new google.maps.Marker({
              position: norte,
              map: map,
              title: 'norte'
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
          }


    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRAVqLwfPFyNjj6FE_5i5W-tLVH0LZXbI&callback=initMap">

        </script>

  </body>
</html>
