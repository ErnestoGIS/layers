<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCATION</title>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>



      function initMap() {
        var villahermosa = {lat: 17.983695, lng: -92.970463}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center : villahermosa

        });

        var contentString = '<div class="content">'
              + '<b>AUTO  TODO</b> ' +   '<b>MEXICANA</b>  ' + '<b>VILLAHERMOSA</b>'
              + '<p> Dirección: Periférico Carlos Pellicer Camara No. 663</p> '+ '<p> Col. San Joaquín. C.P. 86100. Villahermosa, Tabasco </p>' +
              '<p> Correo electrónico: sucursal_villahermosa@autotodo.com </p>'+ '<p> Teléfono: (993) 354 1210</p>' +'</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            var marker = new google.maps.Marker({
              position: villahermosa,
              map: map,
              title: 'villahermosa'
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
          }


    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRAVqLwfPFyNjj6FE_5i5W-tLVH0LZXbI&callback=initMap">

        </script>

  </body>
</html>
