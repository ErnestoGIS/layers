<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCATION</title>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


      function initMap() {
        var leon = {lat: 21.114803, lng: -101.688329}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center : leon

        });

        var contentString = '<div class="content">'
              + '<b>AUTO  TODO</b> ' +   '<b>MEXICANA</b>  ' + '<b>LEÓN</b>'
              + '<p> Dirección:  Calle Parral Ote. 401. </p> '+ '<p> Col. Guadalupe, León, Gto </p>' +
              '<p> Correo electrónico: sucursal_leon@autotodo.com </p>'+ '<p> Teléfono: (444) 842 3100  </p>' +'</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            var marker = new google.maps.Marker({
              position: leon,
              map: map,
              title: 'leon'
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
          }


    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRAVqLwfPFyNjj6FE_5i5W-tLVH0LZXbI&callback=initMap">

        </script>

  </body>
</html>
