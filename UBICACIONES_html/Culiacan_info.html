<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCATION</title>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


      function initMap() {
        var culiacan = {lat: 24.799712, lng: -107.402719}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center : culiacan

        });

        var contentString = '<div class="content">'
              + '<b>AUTO  TODO</b> ' +   '<b>MEXICANA</b>  ' + '<b>CULIACÁN</b>'
              + '<p> Dirección:  Calle José Aguilar Barraza No. 856 </p> '+ '<p> Col. Almada. C.P. 80200, Culiacán Sinaloa </p>' +
              '<p> Correo electrónico: sucursal_culiacan@autotodo.com </p>'+ '<p> Teléfono:  (667) 712 9954 </p>' +'</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            var marker = new google.maps.Marker({
              position: culiacan,
              map: map,
              title: 'culiacan'
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
          }


    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRAVqLwfPFyNjj6FE_5i5W-tLVH0LZXbI&callback=initMap">

        </script>

  </body>
</html>
